name: reaction-generate-and-upload

on:
  schedule:
    - cron: "59 23 * * *" # 23:59 UTC daily
  workflow_dispatch: {}

concurrency:
  group: reaction-generate-and-upload
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
      RAPIDAPI_KEY: ${{ secrets.RAPIDAPI_KEY }}
      GOOGLE_OAUTH_CLIENT_JSON: ${{ secrets.GOOGLE_OAUTH_CLIENT_JSON }}
      GOOGLE_OAUTH_TOKEN_JSON: ${{ secrets.GOOGLE_OAUTH_TOKEN_JSON }}
      DRIVE_PARENT_FOLDER_ID: ${{ secrets.DRIVE_PARENT_FOLDER_ID }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python 3.11 via uv
        run: uv python install 3.11

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Prepare YouTube OAuth credentials
        run: |
          mkdir -p ./.youtube
          echo '${{ secrets.YT_CLIENT_SECRET_JSON }}' > ./.youtube/client_secret.json
          echo '${{ secrets.YT_TOKEN_JSON }}' > ./.youtube/token.json


      - name: Install dependencies
        run: uv sync

      - name: Run generator if new video detected (YouTube + Drive)
        run: |
          uv run --python 3.11 slop generate-from-channel-if-new \
            --channel-handle "@SwaruuOficial" \
            --credentials-dir ./.youtube \
            --output-dir outputs \
            --upload \
            --drive-upload


      - name: Upload artifact (latest video)
        uses: actions/upload-artifact@v4
        with:
          name: latest-video
          path: outputs/*.mp4
          if-no-files-found: ignore