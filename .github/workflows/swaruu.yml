name: swaruu-daily

on:
  schedule:
    - cron: "0 7 * * *" # 07:00 UTC daily
  workflow_dispatch: {}

concurrency:
  group: swaruu-daily
  cancel-in-progress: false

jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 90
    env:
      OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
      ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v3

      - name: Install Python 3.11 via uv
        run: uv python install 3.11

      - name: Install ffmpeg
        run: sudo apt-get update && sudo apt-get install -y ffmpeg

      - name: Prepare YouTube OAuth credentials
        run: |
          mkdir -p ./.youtube
          echo '${{ secrets.YT_CLIENT_SECRET_JSON }}' > ./.youtube/client_secret.json
          echo '${{ secrets.YT_TOKEN_JSON }}' > ./.youtube/token.json

      - name: Restore state cache
        id: cache-restore
        uses: actions/cache/restore@v4
        with:
          path: ./.state
          key: swaruu-state-v1-${{ github.run_id }}
          restore-keys: |
            swaruu-state-v1-

      - name: Install dependencies
        run: uv sync

      - name: Run generator if new video detected
        run: |
          uv run --python 3.11 slop generate-from-channel-if-new \
            --channel-handle "@SwaruuOficial" \
            --credentials-dir ./.youtube \
            --state-dir ./.state \
            --output-dir outputs \
            --upload

      - name: Save state cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ./.state
          key: swaruu-state-v1-${{ github.run_id }}

      - name: Upload artifact (latest video)
        uses: actions/upload-artifact@v4
        with:
          name: latest-video
          path: outputs/*.mp4
          if-no-files-found: ignore